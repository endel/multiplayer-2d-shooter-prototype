<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Royale - Colyseus Prototype</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #1a1a2e;
      font-family: Arial, sans-serif;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #game-container canvas {
      display: block;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
    }

    #loading.hidden {
      display: none;
    }

    #loading.error .spinner {
      border-top-color: #e74c3c;
      animation: none;
      border: 4px solid #e74c3c;
    }

    #loading.error .status {
      color: #e74c3c;
      font-weight: bold;
    }

    #loading .error-message {
      margin-top: 12px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      max-width: 300px;
      word-break: break-word;
    }

    #loading .retry-btn {
      margin-top: 16px;
      padding: 10px 24px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #loading .retry-btn:hover {
      background: #c0392b;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #f1c40f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #instructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      pointer-events: none;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    #instructions h3 {
      color: #f1c40f;
      margin-right: 5px;
    }

    #instructions p {
      white-space: nowrap;
    }

    #instructions kbd {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="loading">
      <div class="spinner"></div>
      <div class="status">Connecting to server...</div>
      <div class="error-message"></div>
    </div>
  </div>

  <div id="instructions">
    <h3>Controls</h3>
    <p><kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> - Move</p>
    <p><kbd>Mouse</kbd> - Aim</p>
    <p><kbd>Click</kbd> - Shoot</p>
  </div>

  <script type="module">
    import "./src/index.ts";
    
    // Hide loading when game starts
    const observer = new MutationObserver((mutations) => {
      const canvas = document.querySelector('#game-container canvas');
      if (canvas) {
        document.getElementById('loading').classList.add('hidden');
        observer.disconnect();
      }
    });
    
    observer.observe(document.getElementById('game-container'), { 
      childList: true, 
      subtree: true 
    });
  </script>
</body>
</html>
